<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - My Skills</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:black;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #5cb85c;
        }

        .portfolio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .project {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .project img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .project h3 {
            margin: 10px 0;
            color: #5cb85c;
        }

        .project p {
            margin: 0;
            line-height: 1.6;
        }

        .project a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #5cb85c;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        .project a:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>My Skills Showcase</h1>
    <div class="portfolio-container">
        <!-- Project 1 -->
        <div class="project">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/India_map_blank.png" alt="Taste of India Project">
            <h3>Taste of India</h3>
            <p>This project features an interactive map of India highlighting various states and their signature recipes. Explore the flavors of India!</p>
            <a href="#">View Project</a>
        </div>

        <!-- Add more projects here as needed -->
    </div>
</body>
</html>
