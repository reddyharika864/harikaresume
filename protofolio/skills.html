<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        
        /* Skills section container */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        /* Individual skill box */
        .skill {
            background: #444;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Skill icon and title */
        .skill img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .skill h3 {
            margin: 0;
            font-size: 18px;
        }

        /* Hover effect */
        .skill:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            background: #555;
        }
    </style>
</head>
<body>
    <h2>My Skills</h2>
    <div class="skills-container">
        <!-- Skill 1 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/919/919854.png" alt="Java">
            <h3>Java</h3>
        </div>
        <!-- Skill 2 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" alt="C">
            <h3>C</h3>
        </div>
        <!-- Skill 3 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML">
            <h3>HTML 5</h3>
        </div>
        <!-- Skill 4 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732190.png" alt="CSS">
            <h3>CSS 3</h3>
        </div>
        <!-- Skill 5 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/919/919828.png" alt="JavaScript">
            <h3>JavaScript</h3>
        </div>
        <!-- Skill 6 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/919/919830.png" alt="PHP">
            <h3>PHP</h3>
        </div>
        <!-- Skill 7 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/919/919836.png" alt="SQL">
            <h3>SQL</h3>
        </div>
        <!-- Skill 8 -->
        <div class="skill">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968743.png" alt="AWS">
            <h3>AWS</h3>
        </div>
    </div>
</body>
</html>
